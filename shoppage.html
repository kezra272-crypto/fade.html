<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #7bdf0a;
    }
    header {
      background: #a71a1a;
      color: rgb(42, 223, 81);
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: rgb(221, 125, 125);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .product {
      border: 1px solid #0cc6df;
      border-radius: 8px;
      padding: 15px;
      margin: 20px;
      background: rgb(204, 13, 71);
      display: inline-block;
      width: 200px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #28a745;
      color: rgb(158, 26, 26);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    main{
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <marquee><h1><b>My Online Shop</h1></b></marquee>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="profile.html">Login</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;">Featured Products</h2>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Shoes">
      <h3>Running Shoes</h3>
      <p>$50</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Bag">
      <h3>Backpack</h3>
      <p>$35</p>
      <button>Add to Cart</button>
    </div>
  </main>
</body>
</html>
